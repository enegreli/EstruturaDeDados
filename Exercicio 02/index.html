<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Sistema de Avaliação</title>
</head>
<body>
<div class="container">
  <h2>Sistema de Avaliação</h2>
  <form id="gradeForm">
    <label for="nota1">Nota da Primeira Prova: </label>
    <input type="number" id="nota1" name="nota1" step="0.01" required><br><br>

    <label for="nota2">Nota da Segunda Prova: </label>
    <input type="number" id="nota2" name="nota2" step="0.01" required><br><br>

    <label for="nota3">Nota da Terceira Prova: </label>
    <input type="number" id="nota3" name="nota3" step="0.01" required><br><br>

    <button type="button" onclick="calcularMedia()">Calcular Média</button>
  </form>

  <p id="resultado"></p>
</div>

<script src="script.js"></script>
</body>
</html>
