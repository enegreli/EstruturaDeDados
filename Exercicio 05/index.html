<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Verificar Múltiplos</title>
</head>
<body>
<div class="container">
  <h2>Verificar Múltiplos</h2>
  <form id="multipleForm">
    <label for="valorA">Digite o valor A: </label>
    <input type="number" id="valorA" name="valorA" required><br><br>

    <label for="valorB">Digite o valor B: </label>
    <input type="number" id="valorB" name="valorB" required><br><br>

    <button type="button" onclick="verificarMultiplos()">Verificar</button>
  </form>

  <p id="resultado"></p>
</div>

<script src="script.js"></script>
</body>
</html>
